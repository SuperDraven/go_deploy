{{template "header"}}
<div class="d-flex align-items-stretch">
    {{template "sidebar"}}
    <div class="page-content">
        <!-- Page Header-->
        <div class="page-header no-margin-bottom">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">Basic forms</h2>
            </div>
        </div>
        <!-- Breadcrumb-->
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Basic forms        </li>
            </ul>
        </div>
        <section class="no-padding-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="block">
                            <div class="title"><strong>All form elements</strong></div>
                            <div class="block-body">
                                {{if .data.ContentShell}}
                                <form class="form-horizontal" method="post" action=" /Project/edit/{{.data.Uuid}}  ">
                                  {{else}}
                                 <form class="form-horizontal" method="post" action="/CreateProject">
                                  {{end}}
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">名称</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="name" value="{{if .data.Name}} {{.data.Name}} {{ end }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">路径</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="directory" value="{{if .data.Directory}} {{.data.Directory}} {{ end }}"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">秘银</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="Secret" value="{{if .data.Secret}} {{.data.Secret}} {{ end }}"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="line"> </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">shell命令</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" name="contentshell"   id="" cols="30" rows="10">{{if .data.ContentShell}}{{.data.ContentShell}}{{ end }}</textarea>

                                        </div>
                                    </div>
                                    <div class="line"> </div>
                                    <div class="form-group row">
                                        <div class="col-sm-9 ml-auto">
                                            <button type="submit" class="btn btn-secondary">取消</button>
                                            <button type="submit" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <!-- Please do not remove the backlink to us unless you support us at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>

{{template "footer"}}
